<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visibility</title>
</head>

<body>
  <video id="videoplayer" loop muted preload
    poster="https://mazwai.com/videvo_files/video/free/2018-01/thumbnails/171124_E1_HD_012_small.jpg"
    controlslist="nodownload" controls="">
    <source type="video/webm"
      src="https://mazwai.com/videvo_files/video/free/2018-01/small_watermarked/171124_E1_HD_012_preview.webm">
    <source type="video/mp4"
      src="https://mazwai.com/videvo_files/video/free/2018-01/small_watermarked/171124_E1_HD_012_preview.mp4">
  </video>

  <script>
    window.onload = function () {
      const videoELe = document.querySelector('#videoplayer');
      // 出于兼容性原因，请确保使用  document.addEventListener 而不是window.addEventListener来注册回调。 Safari <14.0 仅支持前者。mdn https://developer.mozilla.org/zh-CN/docs/Web/API/Document/visibilitychange_event
      document.addEventListener('visibilitychange', function () {
        console.log(document.visibilityState);
        if (document.visibilityState === 'visible') {
          videoELe.play();
        } else {
          videoELe.pause();
        }
      })
      // 当 visibleStateState 属性的值转换为 hidden 时，Safari 不会按预期触发visibilitychange； 因此，在这种情况下，您还需要包含代码以侦听 pagehide 事件。Safari <14.0 
      // window.addEventListener('pagehide', event => {
      //   console.log('pagehide', event);

      // })
    }
  </script>
</body>

</html>
